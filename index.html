<!-- Create an HTML page with an input field, an “Add Item” button, 
and an unordered list to display the items. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <title>Array Manipulation</title>
</head>
<body>
    <h2> Shopping Cart</h2>
    <label for="item-input"> Enter an item</label>
    <input type="text" class="item-input" id="item-input" placeholder="Enter your item">
   
    <button id="addItemButton">Add Item</button>
    <button id="removeItemButton">Remove Item</button>

    <ul id="cart">Cart-List</ul>

    
</body>
</html>
